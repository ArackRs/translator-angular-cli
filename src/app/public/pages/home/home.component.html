<app-navbar></app-navbar>
<section class="home">
  <div class="container">
    <h1>{{ 'title.home' | translate }}</h1>
    <div class="home-card flex flex-wrap gap-8 justify-content-center">
      <mat-card class="example-card" *ngFor="let fruit of cocktails">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ fruit.strDrink }}</mat-card-title>
          <mat-card-subtitle>{{ fruit.strCategory }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          <ul>
            <li>Detalles:</li>
            <li><b>Order:</b> {{ fruit.strAlcoholic }}</li>
            <li><b>Genus:</b> {{ fruit.strGlass }}</li>
          </ul>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</section>
<app-footer></app-footer>
